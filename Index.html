<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotlight Clone with Navigation and Sidebars</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    
    .overlay {
      position: absolute;
      bottom: 60px;
      left: 40px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
      max-width: 40%;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }
    
    .overlay p {
      font-size: 1.2rem;
      margin: 0;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: olive;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .top-nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .top-nav nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      bottom: 40px;
      width: 200px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 900;
    }

    .sidebar.left { left: 0; transform: translateX(-100%); }
    .sidebar.right { right: 0; transform: translateX(100%); }
    .sidebar.open { transform: translateX(0); }

    .toggle-btn {
      position: fixed;
      top: 70px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 950;
    }

    .toggle-btn.left { left: 10px; }
    .toggle-btn.right { right: 10px; }

    .controls, .dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .dots span {
      display: block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      cursor: pointer;
    }

    .dots span.active { background: white; }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="top-nav">
    <div class="logo">Spotlight Clone</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
    </nav>
    <input type="text" placeholder="Search..." />
  </div>

  <button class="toggle-btn left" onclick="toggleSidebar('left')">☰</button>
  <button class="toggle-btn right" onclick="toggleSidebar('right')">☰</button>

  <div class="sidebar left" id="leftSidebar">
    <h3>Navigation</h3>
    <ul>
      <li><a href="https://anyonike.github.io/website/">Home</a></li>
      <li><a href="Login.html">Destinations</a></li>
      <li><a href="#">Nature</a></li>
      <li><a href="#">History</a></li>
    </ul>
  </div>

  <div class="sidebar right" id="rightSidebar">
    <h3>Information</h3>
    <p>Widgets, profile, or additional info can go here.</p>
  </div>

  <div class="overlay" id="overlay">
    <h1 id="title">The Amphitheatre</h1>
    <p id="subtitle">Royal Natal National Park</p>
  </div>

  <div class="controls">
    <div class="dots" id="dots"></div>
  </div>

  <div class="footer">
    &copy; 2025 Spotlight Clone. All rights reserved.
  </div>

  <script>
    const slides = [
      {
        image: "https://th.bing.com/th/id/R.52f354e1f2e01edda4f5080ab0e06237?rik=7PajYk&pid=ImgRaw&r=0",
        title: "The Amphitheatre",
        subtitle: "Royal Natal National Park"
      },
      {
        image: "https://th.bing.com/th/id/R.c83c7b3af8fc6f1b18c77f6b1ea6764d?rik=w9&pid=ImgRaw&r=0",
        title: "Mountainscape",
        subtitle: "A breathtaking view"
      },
      {
        image: "https://th.bing.com/th/id/OIP.4dYtdQJ_RghYzleKf&pid=ImgRaw&r=0",
        title: "Sunset Horizon",
        subtitle: "Golden hour over peaks"
      }
    ];

    let currentIndex = 0;

    const background = document.getElementById("background");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const dots = document.getElementById("dots");

    function showSlide(index) {
      currentIndex = index;
      background.style.backgroundImage = `url(${slides[index].image})`;
      title.textContent = slides[index].title;
      subtitle.textContent = slides[index].subtitle;

      document.querySelectorAll(".dots span").forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }

    function initDots() {
      slides.forEach((_, i) => {
        const dot = document.createElement("span");
        dot.addEventListener("click", () => showSlide(i));
        dots.appendChild(dot);
      });
    }

    function toggleSidebar(side) {
      const sidebar = document.getElementById(side + "Sidebar");
      sidebar.classList.toggle("open");
    }

    initDots();
    showSlide(0);
  </script>
</body>
</html>
