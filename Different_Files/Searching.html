<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Student Results System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Student Results System</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="student-id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student-id" placeholder="Enter your student ID" required>
            </div>
            <div class="mb-3">
                <label for="exam-year" class="form-label">Exam Year</label>
                <input type="number" class="form-control" id="exam-year" placeholder="Enter exam year" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Results</button>
        </form>
    </div>
</body>
</html>
