<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Navbar</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .dropdown li {
            display: block;
        }

        .dropdown li a {
            padding: 10px 15px;
            display: block;
        }

        .nav-links li:hover .dropdown {
            display: block;
        }

        /* Search Bar */
        .search-bar {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .profile-dropdown:hover .profile-menu {
            display: block;
        }

        /* Notifications */
        .notifications {
            position: relative;
        }

        .notifications .badge {
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 6px;
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Sidebar Toggle */
        .sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: #222;
            transition: left 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        /* Scroll Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: red;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>

    <nav>
        <div class="logo">U</div>
        <ul class="nav-links">
            <li><a href="https://github.com/Anyonike/website/blob/main/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">MITIHANI â–¾</a>
                <ul class="dropdown">
                    <li><a href="Form One.pdf">Form One</a></li>
                    <li><a href="Form Two.pdf">Form Two</a></li>
                    <li><a href="Form Three.pdf">Form Three</a></li>
                    <li><a href="Form Four.pdf">Form Four</a></li>
                    
                </ul>
            </li>
            <li class="notifications">
                <a href="#">ðŸ”” <span class="badge">3</span></a>
            </li>
            <li class="profile-dropdown">
                <a href="#">ðŸ‘¤ Profile</a>
                <ul class="profile-menu">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // Sidebar Toggle
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }

        // Scroll Progress Bar
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };
    </script>
</body>
</html>
