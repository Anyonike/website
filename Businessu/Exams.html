<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDF Viewer Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
    }
    /* Left menu */
    .sidebar {
        width: 200px;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        padding: 10px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar li {
        padding: 10px;
        cursor: pointer;
        background: #fff;
        margin-bottom: 5px;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .sidebar li:hover {
        background: #ddd;
    }
    /* Right content area */
    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    iframe {
        flex: 1;
        border: none;
    }
</style>
</head>
<body>

<div class="sidebar">
    <ul>
        <li onclick="displayContent('https://example.com/test1.pdf')">TEST 1</li>
        <li onclick="displayContent('files/test2.pdf')">TEST 2</li>
        <li onclick="displayContent('files/test3.pdf')">TEST 3</li>
        <li onclick="displayContent('files/test4.pdf')">TEST 4</li>
        <li onclick="displayContent('files/test5.pdf')">TEST 5</li>
        <li onclick="displayContent('files/test6.pdf')">TEST 6</li>
    </ul>
</div>

<div class="content">
    <iframe id="pdfViewer" src=""></iframe>
</div>

<script>
function displayContent(pdfPath) {
    document.getElementById('pdfViewer').src = pdfPath;
}
</script>

</body>
</html>
