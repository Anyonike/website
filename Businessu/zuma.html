<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .toggle-btn {
            display: none;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            cursor: pointer;
            color: #fff;
        }

        .sidebar, .right-sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: calc(100vh - 100px);
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            position: fixed;
            top: 60px;
            overflow-y: auto;
            transition: transform 0.3s;
        }

        .right-sidebar {
            background-color: #444;
            right: 0;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar ul, .right-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li, .right-sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }

        .sidebar ul li:hover, .right-sidebar ul li:hover {
            background-color: #555;
        }

        .content {
            margin-top: 60px;
            margin-left: 250px;
            margin-right: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f4f4f9;
            transition: margin 0.3s;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .toggle-btn {
                display: block;
            }

            .sidebar, .right-sidebar {
                width: 220px;
                transform: translateX(-260px);
                z-index: 10;
            }

            .right-sidebar {
                transform: translateX(260px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .right-sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin: 60px 10px 80px 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button class="toggle-btn" onclick="toggleSidebar('left')">☰ Left Sidebar</button>
        <div class="logo">My Web App</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
        <button class="toggle-btn" onclick="toggleSidebar('right')">☰ Right Sidebar</button>
    </header>

    <!-- Left Sidebar -->
    <div class="sidebar" id="leftSidebar">
        <ul>
            <li onclick="displayContent('Option 1')">Option 1</li>
            <li onclick="displayContent('Option 2')">Option 2</li>
            <li onclick="displayContent('Option 3')">Option 3</li>
            <li onclick="displayContent('Option 4')">Option 4</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="contentArea">
        <h2>Selected Option</h2>
        <p>Click an option from the left sidebar to display its content here.</p>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar" id="rightSidebar">
        <h3>Customization</h3>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" onchange="customize('bgColor', this.value)">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" onchange="customize('textColor', this.value)">
        <label for="fontSize">Font Size:</label>
        <select id="fontSize" onchange="customize('fontSize', this.value)">
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
        </select>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Web App. All Rights Reserved.
    </footer>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleSidebar(side) {
            const sidebar = side === 'left' ? document.getElementById('leftSidebar') : document.getElementById('rightSidebar');
            sidebar.classList.toggle('active');
        }

        function displayContent(option) {
            const content = document.getElementById('contentArea');
            content.innerHTML = `<h2>${option}</h2><p>Content for ${option} is displayed here.</p>`;
        }

        function customize(property, value) {
            const content = document.getElementById('contentArea');
            if (property === 'bgColor') content.style.backgroundColor = value;
            if (property === 'textColor') content.style.color = value;
            if (property === 'fontSize') content.style.fontSize = value;
        }
    </script>
</body>
</html>
