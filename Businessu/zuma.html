<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .toggle-btn {
            display: none;
            background-color: #333;
            color: #fff;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            cursor: pointer;
            color: #fff;
        }

        .sidebar, .right-sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: calc(100vh - 100px);
            padding-top: 60px;
            position: fixed;
            overflow-y: auto;
            transition: transform 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .right-sidebar {
            right: 0;
            background-color: #444;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar ul, .right-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li, .right-sidebar ul li {
            padding: 15px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover, .right-sidebar ul li:hover {
            background-color: #555;
        }

        .content {
            margin-top: 60px;
            margin-left: 250px;
            margin-right: 250px;
            padding: 20px;
            background-color: #f4f4f9;
            flex-grow: 1;
            transition: margin 0.3s;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .toggle-btn {
                display: block;
            }

            nav ul {
                display: none;
            }

            .sidebar, .right-sidebar {
                width: 200px;
                transform: translateX(-220px);
                z-index: 10;
            }

            .right-sidebar {
                transform: translateX(220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .right-sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin: 60px 10px 80px 10px;
            }

            footer {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <button class="toggle-btn" onclick="toggleSidebar('left')">☰ Left</button>
        <div class="logo">My Web App</div>
        <nav>
            <ul>
                <li><a href="https://anyonike.github.io/website/">Home</a></li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <button class="toggle-btn" onclick="toggleSidebar('right')">☰ Right</button>
    </header>

    <!-- Left Sidebar -->
    <div class="sidebar" id="leftSidebar">
        <ul>
            <li onclick="displayContent('Dashboard')">Dashboard</li>
            <li onclick="displayContent('Profile')">Profile</li>
            <li onclick="displayContent('Messages')">Messages</li>
            <li onclick="displayContent('Settings')">Settings</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="contentArea">
        <h2>Welcome!</h2>
        <p>Select an option from the sidebars to explore the content.</p>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar" id="rightSidebar">
        <h3>Customization</h3>
        <div>
            <label for="themeColor">Theme Color:</label>
            <input type="color" id="themeColor" onchange="document.body.style.backgroundColor = this.value;">
        </div>
        <div>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize" onchange="document.body.style.fontSize = this.value;">
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
            </select>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Web App. All rights reserved.
    </footer>

    <script>
        function toggleSidebar(side) {
            const sidebar = side === 'left' ? document.getElementById('leftSidebar') : document.getElementById('rightSidebar');
            sidebar.classList.toggle('active');
        }

        function displayContent(option) {
            const content = document.getElementById('contentArea');
            content.innerHTML = `<h2>${option}</h2><p>Content for ${option} displayed here.</p>`;
        }
    </script>
</body>
</html>
