<!DOCTYPE html>

<meta charset="UTF-8">
<title>Form Three</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Top navigation */
    .topnav {
        background: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .topnav .menu {
        display: flex;
        gap: 15px;
    }
    .topnav .menu a {
        color: white;
        text-decoration: none;
    }
    .topnav .menu a:hover {
        text-decoration: underline;
    }

    /* Main layout area */
    .main {
        flex: 1;
        display: flex;
    }

    /* Left sidebar */
    .sidebar {
        width: 200px;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        padding: 10px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar li {
        padding: 10px;
        cursor: pointer;
        background: #fff;
        margin-bottom: 5px;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .sidebar li:hover {
        background: #ddd;
    }

    /* Center content */
    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    iframe {
        flex: 1;
        border: none;
    }

    /* Right sidebar */
    .right-sidebar {
        width: 200px;
        background: #f9f9f9;
        border-left: 1px solid #ccc;
        padding: 10px;
    }

    /* Footer */
    footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 8px;
    }
